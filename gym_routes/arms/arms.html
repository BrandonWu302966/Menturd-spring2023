<body>
    <h1>Arm Workouts</h1>
    <div class = "exercise1">
        <h2>Seated Dumbbell Bicep Curls</h2>
        <a class="arm-graphics">
            <img src="static_arms/seated.jpg" width="300" height="300" alt="Codebase" class="web-footer-social-logo">
        </a>
        <br>
        <button type="button" onclick="location.href='https://www.youtube.com/watch?v=nZkCoxZun0Y'">Learn More</button>
        <br>
        <div class = 'word-wrap'>
            <label>Seated Dumbbell Bicep Curls target the bicep and are performed at a 60 degree
                inclined bench with the back against the seat lifting dumbbells held horizontally in a alternating
                or simultaneous manner. A typical set consists of 10 repetitions per arm.
            </label>
        </div>    <div id = "exercise">
        <h2>Hammer Curls</h2>
        <a class="arm-graphics">
            <img src="static_arms/hammer.jpg" width="300" height="300" alt="Codebase" class="web-footer-social-logo">
        </a>
        <br>
        <button type="button" onclick="location.href='https://www.youtube.com/watch?v=EdWCF9-ZAJI'">Learn More</button>
        <br>
        <div class = 'word-wrap'>
            <label>Hammer curls target the inner bicep and are performed similarly to the
                seated dumbbell bicep curl but can be done standing or sitting. The dumbbell is held vertically
                and lifted in an alternating pattern. A typical set consists of 10 repetitions per arm. 
            </label>
        </div>    
    </div>
    <div class = "exercise1">
        <h2>Tricep Pulldown</h2>
        <a class="arm-graphics">
            <img src="static_arms/pulldown.jpg" width="300" height="300" alt="Codebase" class="web-footer-social-logo">
        </a>
        <br>
        <button type="button" onclick="location.href='https://www.youtube.com/watch?v=kiuVA0gs3EI'">Learn More</button>
        <br>
        <div class = 'word-wrap'>
            <label>Tricep pulldown target the triceps are performed with the rope cable extension. Hold the ropes
                at the bottom, bend over slightly, and pretend you are trying to get out of a pool using only
                your arms. A typical set consists of 10 repetitions.
            </label>
        </div>  
        <div class = "exercise1">
            <h2>Skull Crushers</h2>
        <a class="arm-graphics">
            <img src="static_arms/skull.jpg" width="300" height="300" alt="Codebase" class="web-footer-social-logo">
        </a>
        <br>
        <button type="button" onclick="location.href='https://www.youtube.com/watch?v=d_KZxkY_0cM'">Learn More</button>
        <br>
        <div class = 'word-wrap'>
            <label>Skull crushers target the triceps and the name comes from the fact that if you let go of the
                barbell at any time, your skull will be crushed. It is performed by laying on a 0 degree bench gripping
                the EZ bar equidistant from the middle and bending your elbows and then trying not to die. A typical
                set consists of 10 repetitions. 
            </label>
        </div>    </div>
    </div>
</body>
