<body>
    <h1>Ab Workouts</h1>
    <div class = 'exercise1'>
        <h2>Leg Raises</h2>
        <a class="ab-graphics">
            <img src="static_abs/raise.jpg" width="300" height="300" alt="Codebase" class="web-footer-social-logo">
        </a>
        <br>
        <button type="button" onclick="location.href='https://www.youtube.com/watch?v=JB2oyawG9KI'">Learn More</button>
        <br>
        <div class = 'word-wrap'>
            <label>Leg Raises target the upper abdomen and are performed by laying flat on your back and pretending like someone is trying to tickle your feet and you don't enjoy it.
                Typically a set of leg raises consist of 20 repetitions.
            </label>
        </div>    </div>    </div>
    <div class = 'exercise1'>
        <h2>Russian Twists</h2>
        <a class="ab-graphics">
            <img src="static_abs/twist.jpg" width="300" height="300" alt="Codebase" class="web-footer-social-logo">
        </a>
        <br>
        <button type="button" onclick="location.href='https://www.youtube.com/watch?v=wkD8rjkodUI'">Learn More</button>
        <br>
        <div class = 'word-wrap'>
            <label>Russian twists target the sides of the abdomen, the obliques, and are performed by laying flat on your back, bringing your knees to 
                a 90 degree angle, and pretending to crush bugs coming up on your left and right. There are typically 30
                repetitions in one set of russian twists. 
            </label>
        </div>    </div>
    <div class = 'exercise1'>
        <h2>Hollow Hold</h2>
        <a class="ab-graphics">
            <img src="static_abs/hollow.png" width="600" height="200" alt="Codebase" class="web-footer-social-logo">
        </a>
        <br>
        <button type="button" onclick="location.href='https://www.youtube.com/watch?v=2_n1MvcsXEk'">Learn More</button>
        <br>
        <div class = 'word-wrap'>
            <label>Hollow holds target the lower abdomen, and are performed by lifting your feet up 15 degrees and holding that position with your hands by your head
                and suffering through the pain. Typically 1 set of hollow holds requires 1 minute of this position.
            </label>
        </div>    </div>
    <div class = 'exercise1'>
        <h2>Planks</h2>
        <a class="ab-graphics">
            <img src="static_abs/elbow_plank.jpg" width="400" height="200" alt="Codebase" class="web-footer-social-logo">
            <img src="static_abs/push_plank.jpg" width="300" height="300" alt="Codebase" class="web-footer-social-logo">
        </a>
        <br>
        <button type="button" onclick="location.href='https://www.youtube.com/watch?v=0ESIDrFAU-o'">Learn More on picture 1</button>
        <button type="button" onclick="location.href='https://www.youtube.com/watch?v=2kEnT-CdXyE'">Learn More on picture 2</button>
        <br>
        <div class = 'word-wrap'>
            <label>Planks target the middle of the abdomen and are commonly performed in 2 ways. Elbow planks
                can be performed by pretending you are watching Netflix flat on your stomach and then bringing your
                entire body, off of the floor. Push-up planks place stress on the shoulders and are performed by holding
                the UP pushup position. The average person can hold this position for 1 minute per set.
            </label>
        </div>    </div>
